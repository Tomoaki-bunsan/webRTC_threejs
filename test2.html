<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src='js/three.min.js'></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/three.js/build/ar.js"></script>
		<script src="js/GLTFLoader.js"></script>
		<script src="js/VRMLoader.js"></script>
		<!-- <script src="js/face-api.js"></script> -->
		<script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@0.3.5/lib/three-vrm.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
	</head>
	<body style="margin:0px; overflow:hidden;">
		<div id="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
			<img src="assets/loading.gif">
			<div id="message" style="width:150px;"></div>
		</div>
		YourID
		<p id="my-id"></p>
		<div style="position: relative; z-index: 2;">
	    	<input type="text" placeholder="Join room..." id="room-id">
    		<input type = "text" placeholder="Your Name" id="nickname">
    		<button id="join-trigger">Join</button>
			<button id="leave-trigger">Leave</button>
		</div>	
		<div style="position: relative;z-index: 2;">
			<input type="text" placeholder="Enter the message" id="local-text">
			<button id="send-trigger">Send</button>
		</div>

		<div id="vrm_parent" style="width:640px;height:480px;"></div>
		<p><canvas id="myCanvas"></canvas></p> 
		<video id='input' width="320" height="240" autoplay muted playsinline style="border:solid 1px rgb(255, 0, 0);box-sizing:content-box;display:inline-block;"></video>
		<canvas id='output' width="320" height="240" style="border:solid 1px rgb(98, 0, 255);box-sizing:content-box;"></canvas>
		<script type="module" src="js/test2.js" ></script>
	
		
	 
		<pre class="messages" id="messages"></pre>
	</body>
</html>
